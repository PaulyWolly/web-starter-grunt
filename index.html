<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/backbone/backbone.js"></script>
    <script src="bower_components/backbone.wreqr/lib/backbone.wreqr.js"></script>
    <script src="bower_components/backbone.babysitter/lib/backbone.babysitter.js"></script>
    <script src="bower_components/marionette/lib/backbone.marionette.js"></script>
    <script src="bower_components/rivets/dist/rivets.js"></script>
    <script src="assets/javascript/backbone/config.js"></script>
    <script src="assets/javascript/backbone/app.js"></script>

    <script src="assets/javascript/backbone/entities/header.js"></script>

    <script src="assets/javascript/backbone/apps/header/header_app.js"></script>
    <script src="assets/javascript/backbone/apps/header/list/list_controller.js"></script>
    <script src="assets/javascript/backbone/apps/header/list/list_view.js"></script>

    <script src="assets/javascript/backbone/apps/footer/footer_app.js"></script>
    <script src="assets/javascript/backbone/apps/footer/show/show_controller.js"></script>
    <script src="assets/javascript/backbone/apps/footer/show/show_views.js"></script>

    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>

    <link rel="stylesheet" href="assets/stylesheet/main.css" />
  </head>
  <body>

  <div id="header__region"></div>
  <div id="main__region"></div>
  <div id="footer__region"></div>

  <script type="text/template" id="header__template">
    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right"></ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
  </script>

  <script type="text/template" id="_header__template">
    <a href="#contact"><%= name %></a>
  </script>


  <script type="text/template" id="main__template">
    <div class="container">
      <div class="page-header">
        <h1>Sticky footer with fixed navbar</h1>
      </div>
      <p class="lead">Pin a fixed-height footer to the bottom of the viewport in desktop browsers with this custom HTML and CSS. A fixed navbar has been added with <code>padding-top: 60px;</code> on the <code>body > .container</code>.</p>
      <p>Back to <a href="../sticky-footer">the default sticky footer</a> minus the navbar.</p>
    </div>
  </script>

  <script type="text/template" id="footer__template">
    <div class="footer">
      <div class="container">
        <p class="text-muted">Place sticky footer content here.</p>
      </div>
    </div>
  </script>

  <script type="application/javascript">
    $(function(){
      App.start();
    })
  </script>

  </body>
</html>
